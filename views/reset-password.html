<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lupa Password - SEMANIS BMN</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #111827;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 24px;
    }

    /* Back button */
    .back {
      margin-bottom: 24px;
    }

    .back a {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      font-size: 14px;
      color: #4b5563;
      transition: color 0.2s;
    }

    .back a:hover {
      color: #111827;
    }

    .back a svg {
      margin-right: 6px;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo img {
      max-height: 100px;
      width: auto;
      object-fit: contain;
    }

    /* Heading */
    .heading {
      text-align: center;
      margin-bottom: 24px;
    }

    .heading h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #111827;
    }

    .heading p {
      font-size: 14px;
      color: #6b7280;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #374151;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      color: #111827;
      background: #fff;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #1e3a8a;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #1e3a8a;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      font-family: Arial, Helvetica, sans-serif;
    }

    .btn:hover {
      background: #1e40af;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6b7280;
    }

    .footer-link a {
      color: #1e3a8a;
      text-decoration: underline;
    }

    .copyright {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">

      <!-- Back Button -->
      <div class="back">
        <a href="/login/user">
          <!-- ArrowLeft icon (SVG) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
               viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
          Kembali ke login
        </a>
      </div>

      <!-- Logo -->
      <div class="logo">
        <img src="https://drive.google.com/uc?export=view&id=1NDP97vjsJ7QA4XLtnwZu0OGdP-PfbPhP" alt="SEMANTIS BMN Logo">
      </div>

      <!-- Heading -->
      <div class="heading">
        <h3>Lupa Password</h3>
        <p>Masukkan email Anda dan kami akan mengirimkan instruksi untuk reset password</p>
      </div>

      <!-- Form -->
      <form id="forgotForm">
        <div>
          <label for="email">Email <span style="color: red;">*</span></label>
          <input type="email" id="email" name="email" required placeholder="Enter your email"/>
        </div>
        <button type="submit" class="btn">Kirim Instruksi Reset</button>
      </form>

      <!-- Footer Link -->
      <div class="footer-link">
        <p>Ingat password Anda? <a href="/login/user">Kembali ke login</a></p>
      </div>
    </div>

    <div class="copyright">
      <p>Â© 2025 SEMANIS BMN. All rights reserved.</p>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      if (!email) return;

      const btn = this.querySelector('button');
      btn.disabled = true;
      btn.textContent = "Mengirim...";

      // Simulasi request
      setTimeout(() => {
        alert('Instruksi reset password telah dikirim ke ' + email);
        btn.disabled = false;
        btn.textContent = "Kirim Instruksi Reset";
      }, 1500);
    });
  </script>
</body>
</html>

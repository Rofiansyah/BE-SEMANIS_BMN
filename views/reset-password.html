<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Inventaris System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff; /* putih polos */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #162456;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #162456;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #162456; /* warna tombol */
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #0f1735;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #162456;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Reset Password</h1>
      <p>Masukkan password baru untuk akun Anda</p>
    </div>

    <div id="message"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">Password Baru</label>
        <input type="password" id="newPassword" name="newPassword" required minlength="6" 
               placeholder="Minimal 6 karakter">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Konfirmasi Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required 
               placeholder="Ulangi password baru">
      </div>

      <button type="submit" class="btn" id="submitBtn">Reset Password</button>
    </form>

    <div class="loading" id="loading">
      <p>Sedang memproses...</p>
    </div>
  </div>

  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const messageDiv = document.getElementById('message');
      const form = document.getElementById('resetForm');
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');

      if (!token) {
        showMessage('Token tidak ditemukan. Link reset password tidak valid.', 'error');
        form.style.display = 'none';
        return;
      }

      verifyToken();

      async function verifyToken() {
        try {
          const response = await fetch(`/auth/verify-reset-token/${token}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });

          const data = await response.json();

          if (!data.success) {
            showMessage(data.message || 'Token tidak valid atau sudah kedaluwarsa.', 'error');
            form.style.display = 'none';
          }
        } catch (error) {
          showMessage('Terjadi kesalahan saat memverifikasi token.', 'error');
          form.style.display = 'none';
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
          showMessage('Password konfirmasi tidak cocok.', 'error');
          return;
        }

        loading.style.display = 'block';
        submitBtn.disabled = true;
        messageDiv.innerHTML = '';

        try {
          const response = await fetch('/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: token, newPassword: newPassword })
          });

          const data = await response.json();

          if (data.success) {
            showMessage('Password berhasil direset! Anda dapat login dengan password baru.', 'success');
            form.style.display = 'none';
          } else {
            showMessage(data.message || 'Terjadi kesalahan saat reset password.', 'error');
          }
        } catch (error) {
          showMessage('Terjadi kesalahan saat menghubungi server.', 'error');
        } finally {
          loading.style.display = 'none';
          submitBtn.disabled = false;
        }
      });

      function showMessage(message, type) {
        messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
      }
    })();
  </script>
</body>
</html>
